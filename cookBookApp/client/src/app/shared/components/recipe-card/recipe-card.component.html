<div class="col s12 m6">
  <div class="card grey darken-4">
    <div class="card-content white-text">
      <span class="card-title">{{recipe.title}}</span>
      <p>{{recipe.description}}</p>
      <p>{{recipe.createdAt | date: 'medium'}}</p>
    </div>
    <div class="card-action">
      <a class="deep-purple-text text-accent-2" [routerLink]="['/recipe', recipe._id]">Open recipe</a>
      <a class="deep-purple-text text-accent-2" [routerLink]="['/recipe/edit', recipe._id]">Edit recipe</a>
    </div>
  </div>
</div>
